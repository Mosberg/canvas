<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodcutting Game</title>
    <link href="src/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img id="player-avatar" src alt="Player Avatar">
        <h1 id="player-name"></h1>
    </header>
    <main>
        <section id="skill-section">
            <h2>Woodcutting</h2>
            <img id="skill-icon" src alt="Woodcutting Icon">
            <p id="skill-level">Level: <span id="skill-level-value"></span></p>
            <p id="skill-experience">Experience: <span id="skill-experience-value"></span></p>
        </section>
        <section id="tool-section">
            <h2>Axes</h2>
            <ul id="axe-list"></ul>
        </section>
        <section id="object-section">
            <h2>Trees</h2>
            <ul id="tree-list"></ul>
        </section>
        <section id="resource-section">
            <h2>Logs</h2>
            <ul id="log-list"></ul>
        </section>
    </main>
    <script src="src/script.js"></script>
</body>
</html>
